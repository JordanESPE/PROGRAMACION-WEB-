<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/CSS/styles_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="/Imagenes/Icon_login.png" alt="User Icon" class="user-icon" width="100" height="100">
        </div>
        <div class="containeraside">
            <aside>
                <form action="/HTML/index.html" method="get">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" placeholder="Enter User ID" required>
                    <br>
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <br>
                    
                    <label for="remember">Remember Password</label>
                    <input type="checkbox" id="remember">
                   
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </aside>
        </div>
    </div>
</body>
</html>
